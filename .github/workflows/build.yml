name: Build EXE

on:
  workflow_dispatch:
  push:
    paths:
      - timesheet_transformer.py
      - requirements.txt
      - .github/workflows/build.yml

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE (windowed, onefile)
        run: |
          pyinstaller -F -w -n TimesheetTransformer --hidden-import=tkinter timesheet_transformer.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TimesheetTransformer
          path: dist/TimesheetTransformer.exe
          if-no-files-found: error
