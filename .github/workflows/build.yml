name: Build EXE (Unified TabelSuite)

on:
  workflow_dispatch:
  push:
    paths:
      - '**.py'
      - 'requirements.txt'
      - '**.ico'
      - '.github/workflows/build.yml'

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Clean previous build folders
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path build) { Remove-Item -Recurse -Force build }

      - name: Build Executable using .spec file
        run: python -m pyinstaller main_app.spec --onefile

      - name: List build artifacts
        run: Get-ChildItem -Recurse dist

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TabelSuite_Unified_Package
          path: dist/TabelSuite_Unified_Package_D_Mode.exe # <-- Путь к единственному exe-файлу
          if-no-files-found: error
          retention-days: 14
