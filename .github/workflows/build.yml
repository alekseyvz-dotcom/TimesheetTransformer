name: Build EXE (Unified TabelSuite)

on:
  workflow_dispatch:
  push:
    paths:
      - '**.py'
      - '**.spec'
      - 'requirements.txt'
      - '**.ico'
      - '.github/workflows/build.yml'

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # --- ВАЖНОЕ ИЗМЕНЕНИЕ ---
      - name: Add Python Scripts to PATH
        id: python_paths
        run: |
          $pythonLocation = (Get-Command python).Source
          $pythonDir = Split-Path $pythonLocation -Parent
          $scriptsDir = Join-Path $pythonDir "Scripts"
          echo "Python Directory: $pythonDir"
          echo "Scripts Directory: $scriptsDir"
          echo "$scriptsDir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "$pythonDir" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh

      - name: Clean previous build folders
        run: |
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path build) { Remove-Item -Recurse -Force build }
        shell: pwsh

      - name: Build Executable using .spec file
        run: pyinstaller main_app.spec --onefile
        # Теперь можно вызывать pyinstaller напрямую, т.к. он в PATH

      - name: List build artifacts
        run: Get-ChildItem -Recurse dist
        shell: pwsh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TabelSuite_Unified_Package
          path: dist/*.exe
          if-no-files-found: error
          retention-days: 14
