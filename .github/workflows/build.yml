name: Build EXE

on:
  workflow_dispatch:
  push:
    paths:
      - timesheet_transformer.py
      - requirements.txt
      - icon.ico
      - .github/workflows/build.yml

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Clean previous build
        run: |
          if (Test-Path dist)  { Remove-Item -Recurse -Force dist }
          if (Test-Path build) { Remove-Item -Recurse -Force build }

      - name: Build windowed EXE (no console)
        run: |
          pyinstaller -F -w -i icon.ico --hidden-import=tkinter -n TabelConverter timesheet_transformer.py
          pyinstaller -F -w -i icon.ico -n TabelSuite main_app.py

      - name: Build console EXE (with console)
        run: |
          pyinstaller -F -i icon.ico --hidden-import=tkinter -n TabelConverter_console timesheet_transformer.py

      - name: List dist
        run: |
          Get-ChildItem -Recurse dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TabelConverter
          path: |
            dist/TabelConverter.exe
            dist/TabelConverter_console.exe
          if-no-files-found: error
          retention-days: 14
